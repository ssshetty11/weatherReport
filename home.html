<!-- https://api.openweathermap.org/data/2.5/weather?q=Bengaluru&appid=817220ded1b107a909d0fc9571a3c665 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Report</title>
  </head>
  <body>
    <div class="box">
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>

      <div class="weathercon">
        <i class="fa fa-sun" style="color: #eccc68"></i>
      </div>

      <div class="info">
        <h2 style="color: white">
          <i class="fa fa-street-view" style="color: white"></i>Bengaluru,India
        </h2>
        <p id="date" style="font-family: 'Jacques Francois Shadow', serif">
          date
        </p>
        <h1 class="temp" style="font-family: 'Anton', sans-serif">temp</h1>
        <h3 class="tempmin_max">mson</h3>
      </div>
    </div>

    <script>
      const curDate = document.getElementById("date");

      curDate.style.color = "white";
      curDate.style.textShadow = "2px 2px 4px #000000";
      const getCurrentDay = () => {
        var weekday = new Array(7);
        weekday[0] = "Sunday";
        weekday[1] = "Monday";
        weekday[2] = "Tuesday";
        weekday[3] = "Wednesday";
        weekday[4] = "Thursday";
        weekday[5] = "Friday";
        weekday[6] = "Saturday";
        let currentTime = new Date();
        let day = weekday[currentTime.getDay()];
        return day;
      };

      const getCurrentTime = () => {
        var months = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "June",
          "July",
          "Aug",
          "Sept",
          "Oct",
          "Nov",
          "Dec",
        ];
        var now = new Date();
        var month = months[now.getMonth()];
        var date = now.getDate();

        let hours = now.getHours();
        let mins = now.getMinutes();

        let per = "AM";

        if (hours > 11) {
          per = "PM";
          if (hours > 12) hours -= 12;
        }
        if (mins < 10) {
          mins = "0" + mins;
        }

        return `${month} ${date} | ${hours}:${mins} ${per}`;
      };

      curDate.innerHTML = getCurrentTime() + " | " + getCurrentDay();
    </script>
  </body>
</html>
